<DOCTYPE html!>
    <html>
    
    {% block title_block %}
    Add a Post
    {% endblock %}
    
    {% block body_block %}
    <h1>Add a Post</h1>
    
    <div>
        <form id="post_form" method="post" action="/GUFilmmakingApp/add_post/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
            {{ hidden }}
            {% endfor %}
    
            {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
            {% endfor %}
    
            <input type="submit" name="submit" value="Create Post"/>
        </form>
    </div>
    
    </html>
    {% endblock %}
