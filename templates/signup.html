{% extends "base.html" %}
{% block title %}
Signup
{% endblock %}

{% block content %}
<h2>New to Glasgow Filmmaking Society?</h2>
{% if registered %}
<strong>Thank you for registering!</strong>
{% else %}
<strong>register here!</strong><br />
<form id="user_form" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="submit" value="Register" />
</form>
{% endif %}
{% endblock %}
